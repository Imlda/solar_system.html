<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sun"></div>
    <div class="mercury-planet">
        <div class="mercury"></div>
    </div>

    <div class="venus-planet">
        <div class="venus"></div>
    </div>

    <div class="earth-planet">
        <div class="earth">
            <div class="moon-circle">
                <div class="moon"></div>
            </div>
        </div>
    </div>

    <div class="mars-planet">
        <div class="mars"></div>
    </div>

    <div class="jupiter-planet">
        <div class="jupiter"></div>
    </div>

    <div class="saturn-planet">
        <div class="saturn"></div>
    </div>

    <div class="uranus-planet">
        <div class="uranus"></div>
    </div>

    <div class="neptune-planet">
        <div class="neptune"></div>
    </div>

</body>
</html>
